            retrofit: "com.squareup.retrofit2:retrofit:$retrofitVersion",
            converterGson: "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            picasso : "com.squareup.picasso:picasso:$picassoVersion",
            httpInterceptor: "com.squareup.okhttp3:logging-interceptor:$httpInterceptor",
            viewModelLifeCycle: "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleVersion",
            navigationComponent: "androidx.navigation:navigation-fragment-ktx:$nav_version",
            fragmentKtx: "androidx.fragment:fragment-ktx:$fragment_ktx_version",
            navigationComponentKtx: "androidx.navigation:navigation-ui-ktx:$nav_version",
            safeArgs: "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version",
            androidxCore: "androidx.core:core-ktx:$ktxCore",
            androidxCompat: "androidx.appcompat:appcompat:$androidxCompat",
            googleMaterial: "com.google.android.material:material:$googleMaterial",
            androidxConstraintLayout: "androidx.constraintlayout:constraintlayout:$constraintLayout",
            insertKoin: "io.insert-koin:koin-android:$koinVersion",
            mockk: "io.mockk:mockk:$mockkVersion",
            junit: "junit:junit:$junitVersion",
            jupiterApi: "org.junit.jupiter:junit-jupiter-api:$jupiterVersion",
            jupiterParams: "org.junit.jupiter:junit-jupiter-params:$jupiterVersion",
            jupiterEngine: "org.junit.jupiter:junit-jupiter-engine:$jupiterVersion",
            jupiterVintageEngine: "org.junit.vintage:junit-vintage-engine:$jupiterVersion",
            koinTest: "io.insert-koin:koin-test:$koinVersion",
            koinTestJunit: "io.insert-koin:koin-test-junit4:$koinVersion",
            androidxCoreTesting: "androidx.arch.core:core-testing:$archTestVersion",
            assertjCore: "org.assertj:assertj-core:$assertjCoreVersion",
            robolectric: "org.robolectric:robolectric:$robolectricVersion",
            androidxTestCore: "androidx.test:core-ktx:$coreTestVersion",
            kotlinxCoroutinesTest: "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesTestVersion",
            roomRuntime: "androidx.room:room-runtime:$room_version",
            roomCompiler: "androidx.room:room-compiler:$room_version",
            roomKtx: "androidx.room:room-ktx:$room_version"
    ]

